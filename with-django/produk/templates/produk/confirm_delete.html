<!doctype html>
<html>
  <head>
    <title>Hapus Produk</title>
  </head>
  <body>
    <h2>Hapus Produk</h2>
    <p>
      Apakah anda yakin ingin menghapus produk:
      <strong>{{ produk.nama_produk }}</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Ya, Hapus</button>
      <a href="{% url 'list_produk' %}">Batal</a>
    </form>
  </body>
</html>
